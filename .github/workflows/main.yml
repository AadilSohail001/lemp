name: LEMP Server CI/CD

on:
  push:
    branches:
      - main  # Run this workflow when you push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TAG: ${{ github.sha }}  # Commit SHA as tag, avoids empty tags

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Install Docker & Docker Compose
      - name: Install Docker & Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io curl
          sudo curl -SL https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64 \
            -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker --version
          docker-compose --version

      # 3️⃣ Build Docker Images
      - name: Build Docker Images
        run: docker-compose build

      # 4️⃣ Log in to Docker Hub (Secrets required)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Push Docker Images to Docker Hub
      - name: Push Docker Images
        run: docker-compose push
